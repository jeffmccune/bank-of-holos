apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-holos
    argocd.argoproj.io/instance: sandbox-kelsey-bank-ledger-db
    environment: sandbox
    environment.example.com/name: sandbox
    holos.run/component.name: sandbox-kelsey-bank-ledger-db
    owner.example.com/name: kelsey
    stack.example.com/name: bank-of-holos
    stack.example.com/tier: database
    team: kelsey
    tier: database
  name: ledger-db
  namespace: sandbox-kelsey-bank-backend
spec:
  ports:
  - name: tcp
    port: 5432
    targetPort: 5432
  selector:
    app: ledger-db
    application: bank-of-holos
    argocd.argoproj.io/instance: sandbox-kelsey-bank-ledger-db
    environment: sandbox
    environment.example.com/name: sandbox
    holos.run/component.name: sandbox-kelsey-bank-ledger-db
    owner.example.com/name: kelsey
    stack.example.com/name: bank-of-holos
    stack.example.com/tier: database
    team: kelsey
    tier: database
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    application: bank-of-holos
    argocd.argoproj.io/instance: sandbox-kelsey-bank-ledger-db
    environment: sandbox
    environment.example.com/name: sandbox
    holos.run/component.name: sandbox-kelsey-bank-ledger-db
    owner.example.com/name: kelsey
    stack.example.com/name: bank-of-holos
    stack.example.com/tier: database
    team: kelsey
    tier: database
  name: ledger-db
  namespace: sandbox-kelsey-bank-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger-db
      application: bank-of-holos
      argocd.argoproj.io/instance: sandbox-kelsey-bank-ledger-db
      environment: sandbox
      environment.example.com/name: sandbox
      holos.run/component.name: sandbox-kelsey-bank-ledger-db
      owner.example.com/name: kelsey
      stack.example.com/name: bank-of-holos
      stack.example.com/tier: database
      team: kelsey
      tier: database
  serviceName: ledger-db
  template:
    metadata:
      labels:
        app: ledger-db
        application: bank-of-holos
        argocd.argoproj.io/instance: sandbox-kelsey-bank-ledger-db
        environment: sandbox
        environment.example.com/name: sandbox
        holos.run/component.name: sandbox-kelsey-bank-ledger-db
        owner.example.com/name: kelsey
        stack.example.com/name: bank-of-holos
        stack.example.com/tier: database
        team: kelsey
        tier: database
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: environment-config
        - secretRef:
            name: ledger-db-config
        - configMapRef:
            name: demo-data-config
        image: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos/ledger-db:v0.6.5@sha256:cc4fd25f301ab6d46b1312244d6931babc4c6cb66c5cb6d31d4a1adfa318a321
        name: postgres
        ports:
        - containerPort: 5432
        resources:
          limits:
            cpu: 250m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresdb
          subPath: postgres
      serviceAccountName: bank-of-holos
      volumes:
      - emptyDir: {}
        name: postgresdb
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  labels:
    application: bank-of-holos
    argocd.argoproj.io/instance: sandbox-kelsey-bank-ledger-db
    environment: sandbox
    environment.example.com/name: sandbox
    holos.run/component.name: sandbox-kelsey-bank-ledger-db
    owner.example.com/name: kelsey
    stack.example.com/name: bank-of-holos
    stack.example.com/tier: database
    team: kelsey
    tier: database
  name: ledger-db-config
  namespace: sandbox-kelsey-bank-backend
spec:
  dataFrom:
  - extract:
      key: ledger-db-config
  refreshInterval: 5s
  secretStoreRef:
    kind: SecretStore
    name: sandbox-kelsey-bank-security
  target:
    name: ledger-db-config
